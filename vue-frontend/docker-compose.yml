version: '3.8'

services:
  # 前端开发服务器
  frontend:
    image: node:18
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development

  docs:
    image: node:18
    working_dir: /app_docs
    volumes:
      - .:/app_docs
    ports:
      - "5174:5174"
    command: sh -c "npm install && npm run docs:dev -- --port 5174 --host 0.0.0.0"
    environment:
      - NODE_ENV=development
    depends_on:
      - frontend

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/ssl
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - docs
