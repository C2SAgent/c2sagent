[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/app/supervisord.pid

[program:main_mcp]
command=python /app/main_mcp.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/main_mcp.err.log
stdout_logfile=/app/logs/main_mcp.out.log

[program:main_a2a]
command=python /app/main_a2a.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/main_a2a.err.log
stdout_logfile=/app/logs/main_a2a.out.log

[program:main]
command=python -m uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/main.err.log
stdout_logfile=/app/logs/main.out.log
